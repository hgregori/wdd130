<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description"
        content="a web page where you can find contact information of the rafting company, such as telephone number, email and social media">
    <meta name="author" content="Henrique Missieri Gregorio">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-splash.png" alt="Logo White Water Rafting">
        <nav>
            <a class="a1" href="index.html">Home</a>
            <a class="a2" href="about.html">About Us</a>
            <a class="a3" href="trips.html">Trips</a>
            <a class="a4" href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="information">
        <div class="information-contact">
            <h1>White Water Rafting Company</h1>
            <p>123 Rio doce do sul</p>
            <p>Foz do Iguaçu, Parana</p>
            <p>+55 (15)99876-5432</p>
            <p>info@whitewater.com</p>
        </div>

        <section class="information-survey">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13050.817416643622!2d-54.70436642814488!3d-25.399608148795686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1763157323806!5m2!1spt-BR!2sbr"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>

                <p>What is the purpose of you contact?</p>
                <input type="radio" id="purpose1" name="purpose" value="General">
                <label for="purpose1">General Inquiry</label><br>
                <input type="radio" id="purpose2" name="purpose" value="Reservation">
                <label for="purpose2">Reservation Question</label><br>
                <input type="radio" id="purpose3" name="purpose" value="Suggestion">
                <label for="purpose3">Website Suggestion</label><br>

                <label for="purpose_text">Text:</label>
                <textarea name="purpose_text" id="purpose_text" rows="5"
                    placeholder="Type the reason of your message..."></textarea>

                <label><input type="checkbox" id="Subscribe" name="Subscribe">Subscribe to monthly
                    newsletter?</label>

                <button type="submit">Submit Answer</button>
            </form>
        </section>



        <section class="team">
            <h2>Know more about our team</h2>

            <div class="team-members">
                <figure>
                    <img src="images/johnny.jpg" alt="Johnny, the best">
                    <figcaption>Johnny</figcaption>
                </figure>

                <figure>
                    <img src="images/aquaman.jpg" alt="He breaths inside the water">
                    <figcaption>Aquaman</figcaption>
                </figure>

                <figure>
                    <img src="images/coragem.jpg" alt="He has courage">
                    <figcaption>Courage</figcaption>
                </figure>
            </div>
        </section>

        <!--Review why the images are not showing up-->
        <footer>
            <p>©2025 | White Water Rafting | Henrique Gregorio</p>
            <nav class="media">
                <a href="https://web.whatsapp.com/"><img src="images/whatsapp.svg" alt="Instagram page"></a>
                <a href="https://www.instagram.com/"><img src="images/whatsapp.svg" alt="WhatsApp contact"></a>
                <a href="https://www.youtube.com/"><img src="images/youtube.svg" alt="YouTube channel"></a>
            </nav>
        </footer>
</body>

</html>
